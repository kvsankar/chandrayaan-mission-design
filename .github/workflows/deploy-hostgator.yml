name: Deploy to Hostgator via SFTP

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-deploy:
    name: Build and Deploy to sankara.net
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests (fast)
        run: npm run test:e2e:fast

      - name: Build TypeScript
        run: npm run compile

      - name: Build with Vite
        run: npm run build

      - name: Verify build artifacts
        run: |
          echo "Build completed. Checking artifacts..."
          ls -la dist-pages/
          test -f dist-pages/index.html
          test -f dist-pages/wizard.html
          test -f dist-pages/explorer.html
          test -f dist-pages/designer.html

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SFTP_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SFTP_PORT }} -H ${{ secrets.SFTP_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Hostgator via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.SFTP_PORT }} -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -o ServerAliveCountMax=10" \
            ./dist-pages/ \
            ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_HOST }}:${{ secrets.SFTP_REMOTE_PATH }}
        timeout-minutes: 10

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Site URL: https://sankara.net/astro/chandrayaan-mission-design/"
          echo "ğŸ“¦ Deployed from: dist-pages/"
          echo "ğŸ“ Remote path: ${{ secrets.SFTP_REMOTE_PATH }}"
