name: Deploy to Hostgator via SFTP

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-deploy:
    name: Build and Deploy to sankara.net
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests (fast)
        run: npm run test:e2e:fast

      - name: Build TypeScript
        run: npm run compile

      - name: Build with Vite
        run: npm run build

      - name: Verify build artifacts
        run: |
          echo "Build completed. Checking artifacts..."
          ls -la dist-pages/
          test -f dist-pages/index.html
          test -f dist-pages/wizard.html
          test -f dist-pages/explorer.html
          test -f dist-pages/designer.html

      - name: Deploy to Hostgator via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          ssh_private_key: ${{ secrets.SFTP_SSH_KEY }}
          local_path: './dist-pages/*'
          remote_path: ${{ secrets.SFTP_REMOTE_PATH }}
          sftp_only: true
          args: '-o ConnectTimeout=5'

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Site URL: https://sankara.net/astro/chandrayaan-mission-design/"
          echo "üì¶ Deployed from: dist-pages/"
          echo "üìÅ Remote path: ${{ secrets.SFTP_REMOTE_PATH }}"
