name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # or main, depending on your default branch
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e:fast

      - name: Build TypeScript
        run: npm run compile

      - name: Build with Vite
        run: npm run build

      - name: Copy necessary files to dist-pages
        run: |
          # Vite automatically handles public/ directory and bundled assets
          # Copy any remaining root-level assets if needed
          cp *.glb dist-pages/ 2>/dev/null || true
          # Ensure textures directory exists in dist-pages (should be auto-copied from public/)
          mkdir -p dist-pages/textures
          cp -r public/textures/* dist-pages/textures/ 2>/dev/null || true
          cp public/*.png dist-pages/ 2>/dev/null || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist-pages'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
